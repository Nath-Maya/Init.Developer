<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse, donde estas?</title>
</head>
<body>
    
    <canvas width="600" height="400"></canvas>

        <script>

            var pantalla = document.querySelector("canvas");
            var pincel = pantalla.getContext("2d");

            pincel.fillStyle = "Lightgray";
            pincel.fillRect(0,0,600,400);

            function exhibirAlerta(evento) {

                var x = evento.pageX - pantalla.offsetLeft; //Borra el espacio visual del lado izq
                var y = evento.pageY - pantalla.offsetTop; //Borra el espacio visual del lado de arriba 

                console.log(evento);
                alert("Usted hizo un click en "+ x + "," + y);
            }

            function dibujarCirculo(evento) {

                var x = evento.pageX - pantalla.offsetLeft; 
                var y = evento.pageY - pantalla.offsetTop; 

                pincel.fillStyle = "blue";
                pincel.beginPath();
                pincel.arc(x,y,10,0,2*3.1416);
                pincel.shadowColor="black";
                pincel.shadowBlur= 10;
                pincel.fill();
                console.log(x + "," + y);
            }

            
           // pantalla.onclick = exhibirAlerta;
           pantalla.onclick = dibujarCirculo;


        </script>

</body>
</html>
